<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Controller</title>

    <!--JQuery for input-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">-->
    <link href="search.css" rel="stylesheet" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body onload="loadSearch()">

    <!--Help icon part-->
    <div id="back_div">
      <div id="back_button"><b><</b></div>
    </div>

    <!--Search icon part-->
    <div id="search_div">
      <div id="search_button"><img id="search_img" src="../img/speaker.png" alt="Magnifying glass"></div>
    </div>

    <!--Control buttons part-->
    <div id="div_input_text">Introduce el nombre del video:</div>
    <div id="control_div">
      <input type="text" id="vname" autofocus>
    </div>

    <!--Button for entering search results-->
    <div id="search_b_div">
      <div id="enter_button">OK</div>
    </div>
    
    <script src="search.js"></script>
  </body>
</html>
